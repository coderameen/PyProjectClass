<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow property</title>
    <style>
        #block{
            width: 100px;
            height: 100px;
            background-color: blue;
            box-shadow: 5px 3px 2px red;/*vertical space   horizontal space   blur thickness  color */
        }
        img{
            width: 30%;
            height: 40%;
            box-shadow: 10px 8px 9px rgb(254, 121, 26);
        }
    </style>
</head>
<body>
    <div id="block">

    </div>
    <br>
    <br>
    <img src="img1.jpg" alt="">
</body>
</html>
