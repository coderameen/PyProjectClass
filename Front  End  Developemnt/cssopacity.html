<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity in CSS</title>
    <style>
        img:hover{
            opacity: 0.7;
        }
        #myblock{
           width: 100px; /*1%= 16px*/
           height: 70px;
           background-color: blue;
        }
        #myblock:hover{
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!---OPACITY: to make anything into transparent (more transparency)0.1 to 0.9(less transparency)-->
    <img src="img1.jpg" alt="">

    <div id="myblock">

    </div>
</body>
</html>
