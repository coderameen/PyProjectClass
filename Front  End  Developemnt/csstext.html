<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT Property</title>
    <style>
        #mytext{
            color:lightcoral;
            letter-spacing: 10px;
            word-spacing: 20px;
            text-transform: uppercase;/*lowercase,uppercase,Capitalize*/
            text-align: center;/*left,right,center*/
        }
        #mytext2{
            text-decoration: none;
            color:green;
        }
    </style>
</head>
<body>
    <!----Text css property-->

    <h2 id="mytext">this is my general puropse text</h2>


    <!--anchor tags-->
    <a href="" id="mytext2">click me</a>
</body>
</html>
