<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color property</title>
</head>
<body>
    <!--
In css, we have 4 types
1.default colors
2.rgb colors
3.Hexa color
4.rgba color
    -->


    <!--default color:: red,orange,blue,lightblue,pink etc-->
    <h1 style="color:orange">This is my default color of styling</h1>

    <!---2.rgb color-->
    <h1 style="color:rgb(153, 148, 222)">This is my RBG COLOR of styling</h1>

    <!---3.Hexa color-->
    <h1 style="color:#00face">This is my Hexa color</h1>

    <!--4.rgba color, note: here a=>alpha (high) 0.1-0.9(less transperency)-->
    <h1 style="color:rgba(255,255,76,0.8)">This is rgba color</h1>
</body>
</html>
