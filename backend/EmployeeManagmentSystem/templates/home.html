<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Employee Management System</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/add">Add Employee</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/signup">Signup</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login">login</a>
                  </li>
               
                  
                </ul>
              </div>
            </div>
          </nav>
        <h1 style="text-align: center;">Employee Management System</h1>
          <!-- {{res}} -->

        <a href="/add" class="btn btn-primary" style="margin-bottom:10px">Add Employees</a>
        <table class="table table-info table-hover">
            <thead>
                <tr>
                    <th>EmpId</th><th>Employee Name</th><th>Employee Designation</th><th>ACTIONS</th>
                </tr>
 
            </thead>
            {% for i in res%} 
                <tbody>
                    <tr>
                        <td>{{i[0]}}</td><td>{{i[1]}}</td><td>{{i[2]}}</td><td><a href="/edit/{{i[0]}}" class="btn btn-warning" style="margin-right: 5px;">EDIT</a><a href="/delete/{{i[0]}}" class="btn btn-danger">DELETE</a></td>
                    </tr>
                </tbody>

                {% endfor %}
               
        
        </table>

    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
